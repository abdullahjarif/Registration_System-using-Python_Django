<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="">
    <style>

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-Screen Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #25254b);
            overflow: hidden;
        }

        /* Background Shapes */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(134, 59, 209, 0.8), rgba(173, 126, 255, 0.8));
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: -50px;
            left: -50px;
            width: 250px;
            height: 250px;
        }

        .shape:nth-child(2) {
            bottom: -50px;
            right: -50px;
            width: 180px;
            height: 180px;
            animation-delay: 2s;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* Login Form */
        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.4);
        }

        /* Heading */
        h3 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 12px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Login Button */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, rgb(134, 59, 209), rgb(173, 126, 255));
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, rgb(173, 126, 255), rgb(134, 59, 209));
            transform: scale(1.05);
        }

        /* Signin Button */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, rgb(134, 59, 209), rgb(173, 126, 255));
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, rgb(173, 126, 255), rgb(134, 59, 209));
            transform: scale(1.05);
        }

        /* Signup Link */
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="", method="post">
        {% csrf_token %}

        <h3>Sign In</h3>

        <label for="username">Username</label>
        <input type="text", id="username", name="username", placeholder="username">

        <label for="password">Password</label>
        <input type="password", id="password", name="password", placeholder="password">

        <button type="submit">Sign Up</button>

        <a href="{% url 'signup' %}">Don't You Have an Account ?</a>

    </form>
    
</body>
</html>
